<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MiAura</title>
    <!-- Modular CSS -->
    <link rel="stylesheet" href="css/variables.css">
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/components.css">
    <link rel="stylesheet" href="css/signal-levels.css">
    <link rel="stylesheet" href="css/animations.css">
</head>
<body>
    <div class="container">
        <div class="xp-content">
            <button class="language-toggle" id="langToggle">FR</button>
            <button class="back-button" id="navBtn">&#x1F4C5;</button>

        <!-- Page 1: Mood Selection -->
        <div id="page1" class="page active">
            <h1 id="mainTitle">Hello, how are you feeling today?</h1>

            <div class="orb-container">
                <div class="signal-frame">
                    <div class="signal-bars level-3" id="signalBars">
                        <div class="signal-bar bar-1"></div>
                        <div class="signal-bar bar-2"></div>
                        <div class="signal-bar bar-3"></div>
                        <div class="signal-bar bar-4"></div>
                        <div class="signal-bar bar-5"></div>
                    </div>
                </div>
            </div>

<div class="color-grid">
    <div class="color-option"
         style="background: radial-gradient(ellipse at 30% 30%, rgba(200, 245, 200, 0.95), rgba(144, 238, 144, 0.85));"
         data-color="rgba(144, 238, 144, 0.9)"
         data-level="1"
         data-label-en="Fantastic"
         data-label-fr="Fantastique"
         data-label-pt="Fantastico"></div>

    <div class="color-option"
         style="background: radial-gradient(ellipse at 30% 30%, rgba(170, 235, 200, 0.8), rgba(120, 220, 180, 0.7));"
         data-color="rgba(120, 220, 180, 0.75)"
         data-level="2"
         data-label-en="Fine"
         data-label-fr="Bien"
         data-label-pt="Bem"></div>

    <div class="color-option"
         style="background: radial-gradient(ellipse at 30% 30%, rgba(150, 220, 230, 0.65), rgba(100, 200, 210, 0.55));"
         data-color="rgba(100, 200, 210, 0.6)"
         data-level="3"
         data-label-en="Okay"
         data-label-fr="Correct"
         data-label-pt="Ok"></div>

    <div class="color-option"
         style="background: radial-gradient(ellipse at 30% 30%, rgba(180, 200, 235, 0.5), rgba(140, 180, 220, 0.4));"
         data-color="rgba(140, 180, 220, 0.45)"
         data-level="4"
         data-label-en="Low"
         data-label-fr="Bas"
         data-label-pt="Baixo"></div>

    <div class="color-option"
         style="background: radial-gradient(ellipse at 30% 30%, rgba(190, 200, 215, 0.35), rgba(160, 180, 200, 0.25));"
         data-color="rgba(160, 180, 200, 0.3)"
         data-level="5"
         data-label-en="Down"
         data-label-fr="Abattu"
         data-label-pt="Deprimido"></div>
</div>
    <div class="color-label" id="colorLabel"></div>
    </div>

        <!-- Page 2: Year Calendar -->
        <div id="page2" class="page">
            <div class="year-header">
                <div class="year-nav-row">
                    <div class="year-nav-container">
                        <button class="year-arrow" id="prevYear">‚Äπ</button>
                        <span id="yearDisplay">2025</span>
                        <button class="year-arrow" id="nextYear">‚Ä∫</button>
                    </div>
                    <span id="loggedDays">0 days</span>
                </div>
            </div>
            <div class="year-grid" id="yearGrid"></div>
        </div>

        <!-- Page 3: Settings -->
        <div id="page3" class="page">
            <h1 id="settingsTitle">Settings</h1>

            <div class="settings-section settings-compact">
                <div class="settings-row">
                    <span class="settings-label" id="calendarViewLabel">View</span>
                    <div class="view-toggle">
                        <button class="view-btn" data-view="year" id="viewYear">Y</button>
                        <button class="view-btn" data-view="month" id="viewMonth">M</button>
                        <button class="view-btn" data-view="week" id="viewWeek">W</button>
                    </div>
                </div>
                <div class="settings-row">
                    <span class="settings-label" id="counterModeLabel">Counter</span>
                    <div class="view-toggle">
                        <button class="view-btn" data-mode="streak" id="streakBtn">
                            <span id="streakTitle">Streak</span>
                        </button>
                        <button class="view-btn" data-mode="total" id="totalBtn">
                            <span id="totalTitle">Total</span>
                        </button>
                    </div>
                </div>
            </div>

            <div class="settings-section settings-compact">
                <div class="settings-row">
                    <span class="settings-label" id="languageLabel">Language</span>
                    <select class="settings-select" id="languageSelect">
                        <option value="en">English</option>
                        <option value="fr">Francais</option>
                        <option value="pt">Portugues</option>
                    </select>
                </div>
            </div>

            <div class="settings-section">
                <h2 id="exportLabel">Data Export</h2>
                <div class="coming-soon" id="exportComingSoon">Coming Soon</div>
            </div>

            <div class="settings-section test-section">
                <h2 id="testModeLabel">Test Mode</h2>
                <div class="test-controls">
                    <input type="number" id="testStreakInput" min="1" max="365" value="7" class="test-input">
                    <button class="test-btn" id="setTestStreak">Set</button>
                    <button class="test-btn test-btn-clear" id="clearTestStreak">Clear</button>
                </div>
                <div class="template-selector">
                    <label for="colorTemplateSelect" id="colorTemplateLabel">Color Template:</label>
                    <select id="colorTemplateSelect" class="template-select">
                        <!-- Options populated dynamically by JavaScript -->
                    </select>
                </div>
            </div>
        </div>
    </div>

    <div class="vista-nav">
        <div class="nav-item active" id="navToday">
            <div class="nav-icon">üìù</div>
        </div>
        <div class="nav-item" id="navCalendar">
            <div class="nav-icon">üìÖ</div>
        </div>
        <div class="nav-item" id="navSettings">
            <div class="nav-icon">‚öôÔ∏è</div>
        </div>
    </div>
    <script type="module" src="popup.js"></script>
</body>
</html>
